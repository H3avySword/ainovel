name: Release Desktop

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac:
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            arch: x64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Node deps
        run: npm install

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pyinstaller

      - name: Build backend binary
        run: npm run backend:build

      - name: Build frontend
        run: npm run build

      - name: Disable Spotlight indexing
        run: sudo mdutil -a -i off

      - name: Package mac app
        run: npx electron-builder --mac dmg zip --${{ matrix.arch }} --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-${{ matrix.arch }}
          if-no-files-found: error
          path: |
            dist/*.dmg
            dist/*.zip

  build-win:
    runs-on: windows-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Node deps
        run: npm install

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pyinstaller

      - name: Build backend binary
        run: npm run backend:build

      - name: Build frontend
        run: npm run build

      - name: Package Windows installer (.exe)
        run: npx electron-builder --win nsis --x64 --publish never

      - name: Package Windows archive (.zip)
        run: npx electron-builder --win zip --x64 --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-x64
          if-no-files-found: error
          path: |
            dist/*.exe
            dist/*.zip

  release:
    needs: [build-mac, build-win]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.zip
          overwrite_files: true
          body_path: .github/release-notes/RELEASE_NOTES_${{ github.ref_name }}.md
          body: "Release ${{ github.ref_name }}"
          generate_release_notes: false
