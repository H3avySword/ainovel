name: Nightly E2E

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  web-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm install
          python -m pip install --upgrade pip
          pip install -r src/python_backend/requirements.txt -r src/python_backend/requirements-dev.txt

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run web e2e
        run: npm run test:e2e:web

  electron-e2e:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm install
          python -m pip install --upgrade pip
          pip install -r src/python_backend/requirements.txt -r src/python_backend/requirements-dev.txt

      - name: Run electron e2e
        run: npm run test:e2e:electron

  live-provider-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/python_backend/requirements.txt -r src/python_backend/requirements-dev.txt

      - name: Run optional live provider smoke tests
        env:
          LIVE_GOOGLE_API_KEY: ${{ secrets.LIVE_GOOGLE_API_KEY }}
          LIVE_OPENAI_API_KEY: ${{ secrets.LIVE_OPENAI_API_KEY }}
          LIVE_OPENAI_BASE_URL: ${{ secrets.LIVE_OPENAI_BASE_URL }}
          LIVE_DEEPSEEK_API_KEY: ${{ secrets.LIVE_DEEPSEEK_API_KEY }}
          LIVE_DEEPSEEK_BASE_URL: ${{ secrets.LIVE_DEEPSEEK_BASE_URL }}
        run: python -m pytest -c configs/python/pytest.ini tests/backend/contract/test_live_providers.py -q -m live
