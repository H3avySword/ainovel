name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  fast-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Node dependencies
        run: npm install

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/python_backend/requirements.txt -r src/python_backend/requirements-dev.txt

      - name: Build frontend
        run: npm run build

      - name: Run fast test suite
        run: npm run test:fast
